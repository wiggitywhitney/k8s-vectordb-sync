apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: k8s-vectordb-sync
    control-plane: controller-manager
  name: k8s-vectordb-sync-controller-manager-metrics-service
  namespace: k8s-vectordb-sync-system
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app.kubernetes.io/name: k8s-vectordb-sync
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: k8s-vectordb-sync
    control-plane: controller-manager
  name: k8s-vectordb-sync-controller-manager
  namespace: k8s-vectordb-sync-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-vectordb-sync
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: k8s-vectordb-sync
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --metrics-cert-path=/tmp/k8s-metrics-server/metrics-certs
        command:
        - /manager
        image: controller:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp/k8s-metrics-server/metrics-certs
          name: metrics-certs
          readOnly: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: k8s-vectordb-sync-controller-manager
      terminationGracePeriodSeconds: 30
      volumes:
      - name: metrics-certs
        secret:
          items:
          - key: ca.crt
            path: ca.crt
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
          optional: false
          secretName: metrics-server-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: k8s-vectordb-sync
  name: k8s-vectordb-sync-metrics-certs
  namespace: k8s-vectordb-sync-system
spec:
  commonName: k8s-vectordb-sync-metrics
  dnsNames:
  - k8s-vectordb-sync-controller-manager-metrics-service.k8s-vectordb-sync-system.svc
  - k8s-vectordb-sync-controller-manager-metrics-service.k8s-vectordb-sync-system.svc.cluster.local
  isCA: false
  issuerRef:
    kind: Issuer
    name: k8s-vectordb-sync-selfsigned-issuer
  secretName: metrics-server-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: k8s-vectordb-sync
  name: k8s-vectordb-sync-selfsigned-issuer
  namespace: k8s-vectordb-sync-system
spec:
  selfSigned: {}
