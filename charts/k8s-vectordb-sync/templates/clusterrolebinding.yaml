{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "k8s-vectordb-sync.fullname" . }}
  labels:
    {{- include "k8s-vectordb-sync.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "k8s-vectordb-sync.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "k8s-vectordb-sync.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
