apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-server
  namespace: default
  labels:
    app: mock-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-server
  template:
    metadata:
      labels:
        app: mock-server
    spec:
      containers:
        - name: mock-server
          image: mock-server:test
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mock-server
  namespace: default
spec:
  selector:
    app: mock-server
  ports:
    - port: 8080
      targetPort: 8080
